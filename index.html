<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="flex-container">
        <div class="heading-banner">
          <h3 class="heading-button">Quick Pairing</h3>
          <h3 class="heading-button">Lobby</h3>
          <h3 class="heading-button">Correspondence</h3>
        </div>
        <div id="card-container">
          <div class="card">
            <div class="card-time">1+0</div>
            <div class="card-style">Bullet</div>
          </div>
          <div class="card">
            <div class="card-time">2+1</div>
            <div class="card-style">Bullet</div>
          </div>
          <div class="card">
            <div class="card-time">3+0</div>
            <div class="card-style">Blitz</div>
          </div>
          <div class="card">
            <div class="card-time">3+2</div>
            <div class="card-style">Blitz</div>
          </div>
          <div class="card">
            <div class="card-time">5+0</div>
            <div class="card-style">Blitz</div>
          </div>
          <div class="card">
            <div class="card-time">5+3</div>
            <div class="card-style">Blitz</div>
          </div>
          <div class="card">
            <div class="card-time">10+0</div>
            <div class="card-style">Rapid</div>
          </div>
          <div class="card">
            <div class="card-time">10+5</div>
            <div class="card-style">Rapid</div>
          </div>
          <div class="card">
            <div class="card-time">15+10</div>
            <div class="card-style">Rapid</div>
          </div>
          <div class="card">
            <div class="card-time">30+0</div>
            <div class="card-style">Classical</div>
          </div>
          <div class="card">
            <div class="card-time">30+20</div>
            <div class="card-style">Classical</div>
          </div>
          <div class="card">Custom</div>
        </div>
      </div>
    </main>
  </body>
</html>
